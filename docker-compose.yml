services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codekit-pro
    restart: unless-stopped
    ports:
      - "8604:8604"
    environment:
      - NODE_ENV=production
      - PORT=8604
      - DATABASE_URL=postgresql://codekit_user:codekit_password@postgres:5432/codekit_pro
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - codekit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8604/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: codekit-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=codekit_user
      - POSTGRES_PASSWORD=codekit_password
      - POSTGRES_DB=codekit_pro
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - codekit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codekit_user -d codekit_pro"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  codekit-network:
    driver: bridge
