name: üöÄ CI/CD Auto Deploy

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  NODE_ENV: production

jobs:
  # Job para validar el c√≥digo antes de desplegar
  validate:
    name: ‚úÖ Validar C√≥digo
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì• Instalar dependencias
        run: npm ci --legacy-peer-deps

      - name: üîç Verificar tipos TypeScript
        run: npm run check

      - name: üèóÔ∏è Build de aplicaci√≥n
        run: npm run build

  # Job para desplegar autom√°ticamente
  deploy:
    name: üöÄ Desplegar a Producci√≥n
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üèóÔ∏è Build application
        run: |
          npm ci --legacy-peer-deps
          npm run build
        env:
          NODE_ENV: production

      - name: üîî Trigger deployment webhook
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.WEBHOOK_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{
              "ref": "${{ github.ref }}",
              "commit": "${{ github.sha }}",
              "repository": "${{ github.repository }}",
              "pusher": "${{ github.actor }}",
              "workflow": "${{ github.workflow }}",
              "run_id": "${{ github.run_id }}"
            }' \
            ${{ secrets.WEBHOOK_URL }}/api/webhooks/deploy
        continue-on-error: false

      - name: ‚úÖ Verificar despliegue
        run: |
          echo "Esperando 10 segundos para que el servidor procese el despliegue..."
          sleep 10
          
          # Verificar que el servidor responde
          if curl -f -s "${{ secrets.WEBHOOK_URL }}/health" > /dev/null; then
            echo "‚úÖ Servidor respondiendo correctamente"
          else
            echo "‚ö†Ô∏è No se pudo verificar el servidor (puede estar iniciando)"
          fi
